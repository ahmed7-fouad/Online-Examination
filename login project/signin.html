<html>

<head>
    <link rel="icon" href="img/logo.png " type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Rubik+Distressed&display=swap" rel="stylesheet">

     <link href="css/all.css" rel="stylesheet" />

     <link href="css/signin.css" rel="stylesheet" />
</head>

<body>
  
<header>

  <!-- start nav section -->
    <nav>
      <section class="container">
        <h2 class="Logo">
            Examin <img src="img/logo.png" alt="Logo" class="Logo_image">
        </h2>
        </section>
    </nav>

  <!-- end nav section -->

<!-- start main content -->
  <section class="register">
    <section class="container" >

      <section class="description">
        
            <p class="desc_text">create New Account</p>
            <section class="main-img w-50 h-100">
                <img src="img/sign_in.png" alt="image-1" class="main_content_image">
            </section>

      </section>
    
      <section class="main_form">

        <form class="">

            <h3 class="main_form_headnig">sign up</h3>

            <section class="username">
                  <section class="input_field">
                    <i class="fa-regular fa-user fa-bounce"></i>
                    <input type="text"  placeholder="First Name" name="First_Name">
                  </section>

                  <section class="input_field">
                    <i class="fa-regular fa-user fa-bounce"></i>
                    <input type="text"  placeholder="Last Name" name="Last_Name">
                  </section>
              </section>

              <section class="input_field">
                <i class="fa-regular fa-address-card fa-bounce"></i>
                <input type="number" placeholder="National ID" name="National_ID">
              </section>

                <section class="input_field">
                <i class="fa-regular fa-envelope fa-bounce"></i>
                <input type="email" placeholder="Email" name="Email">
              </section>

                <section class="input_field">
                <i class="fa-solid fa-lock fa-bounce"></i>
                <input type="password" placeholder="Password" name="Password">
              </section>


                <section class="input_field">
                <i class="fa-solid fa-lock fa-bounce"></i>
                <input type="password" placeholder="Confirm Password" name="password_confirmation">
              </section>

              <section class="submittion">

                <section class="select_dropdown_menu">
                  <i class="fa-regular fa-user fa-bounce user"></i>
                    <select name="person" id="">
                      <option value="student">Student</option>
                      <option value="doctor">Doctor</option>
                    </select>
                    <i class="fa-solid fa-angle-down down_arrow"></i>
                </section>

                  <button class="next_btn" type="submit">Next</button>
              </section>


            </section>

        </form>

       </section>

    </section>

  </section>

</header>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
  
</html>
